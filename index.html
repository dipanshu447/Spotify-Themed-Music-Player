<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
</head>

<body>
    <div class="container flex gap-1 m-1">
        <div class="left flex flex-column border-radius gap-1">
            <div class="home border-radius flex flex-column pad-1">
                <div class="logo"><img src="./assets/logo.svg" alt="Logo"></div>
                <ul>
                    <li><img class="img-size-1" src="./assets/home.svg" alt="Home">Home</li>
                    <li><img class="img-size-1" src="./assets/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library flex flex-column border-radius pad-1 border-box">
                <div class="lb-title flex">
                    <div class="flex gap-1 item-center">
                        <img class="img-size-1" src="./assets/library.svg" alt="Library">
                        <h2>Your library</h2>
                    </div>
                    <img class="img-size-1" src="./assets/add.svg" alt="Add">
                </div>
                <div class="songLists flex flex-column">
                    <!-- <div class="song-card">
                        <img src="./assets/songCard.jpg" alt="song-card">
                        <div class="desc">
                            <h4>Omg Did She Call Him Baby</h4>
                        </div>  
                        <div class="play-hover">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-9640-icon" viewBox="0 0 24 24"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z" fill="#ffffff"></path></svg>
                        </div>
                    </div> -->
                </div>
                <div class="lb-foot flex flex-column">
                    <div class="foot-con">
                        <div class="links flex">
                            <div><a>Legal</a></div>
                            <div><a>Safety Privacy Center</a></div>
                            <div><a>Privacy Policy</a></div>
                            <div><a>Cookies</a></div>
                            <div><a>About Ads</a></div>
                            <div><a>Accessibility</a></div>
                        </div>
                        <div>Cookies</div>
                    </div>
                    <button class="btn">
                        <img src="./assets/universal.svg" alt="">
                        <div>English</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="right border-radius flex flex-column">
            <div class="header flex">
                <div class="nav flex gap-1">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="log-btns">
                    <button>Sign Up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container flex pad-1 gap-2 flex-wrap">
                    <div class="card">
                        <div class="play">
                            <img src="https://img.icons8.com/?size=100&id=59862&format=png&color=000000"
                                alt="play-icon">
                        </div>
                        <img src="https://c.saavncdn.com/820/Sanam-Teri-Kasam-Hindi-2016-20250213122123-500x500.jpg"
                            alt="album-photo">
                        <h2>Song Name</h2>
                        <p>a tough ex-convict Inder and a traditional librarian Saru...</p>
                    </div>
                </div>
            </div>
            <div class="playbar flex flex-column justify-center item-center">
                <div class="aboveBar flex">
                    <div class="songInfo">
                       
                    </div>
                    <div class="songbtns flex item-center">
                        <div id="previous" class="playerbtn fill">
                            <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                                class="e-9640-icon" viewBox="0 0 16 16"
                                style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);">
                                <path
                                    d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z">
                                </path>
                            </svg>
                        </div>
                        <div id="play" class="playerbtn circle">
                            <img src="https://img.icons8.com/?size=100&id=59862&format=png&color=000000"
                                alt="play-icon">
                        </div>
                        <div id="next" class="playerbtn fill">
                            <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                                class="e-9640-icon" viewBox="0 0 16 16"
                                style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);">
                                <path
                                    d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="volume flex justify-center item-center gap-1">
                        <img src="./assets/sound.png">
                        <div class="volume-bar b1">
                            <div class="volume-bar b2">
                                <div class="circle3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-bar flex">
                    <div class="timer">0 : 00</div>
                    <div class="seekbar b1">
                        <div class="seekbar b2 prog">
                            <div class="circle2"></div>
                        </div>
                    </div>
                    <div class="duration">0 : 00</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
